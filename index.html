<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint.Js</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="paint.js"></script>
  </head>
  <body>
    <h1>Paint.js</h1>
    <main>
      <header>
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Image</button>
        <button>Options</button>
        <button>Help</button>
      </header>
      <section>
        <aside>
          <button class="active" title="draw">✏️</button>
          <!-- <button title="erase">🔪</button> -->
          <button title="rect">🟥</button>
          <button title="circle">⭕</button>
          <!-- <button title="picker">⛏️</button> -->
          <button title="line">📏</button>
          <button title="clear">🗑️</button>
        </aside>
        <canvas id="canvas" width="800" height="600"></canvas>
      </section>
      <footer>
        <input type="color" id="color-picker" />
        <input type="range" id="brush-size" min="1" max="5" value="1" />
      </footer>
    </main>
  </body>
</html>
